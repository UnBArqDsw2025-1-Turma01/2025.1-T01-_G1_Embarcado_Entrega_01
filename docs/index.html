<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Grupo 01</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- Estilos -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <style>
  /* Remove ícone padrão */
  .sidebar ul li > a::after,
  .sidebar ul li > p::after {
    content: '';
  }

  /* Aplica seta em qualquer item (link ou título) que tiver submenu */
  .sidebar ul li:has(> ul) > a::after,
  .sidebar ul li:has(> ul) > p::after {
    content: 'arrow_forward_ios';
    font-family: 'Material Symbols Outlined';
    font-weight: normal;
    font-style: normal;
    font-size: 16px;
    display: inline-block;
    line-height: 1;
    margin-left: 8px;
    vertical-align: middle;
    transition: transform 0.2s ease;
  }

  /* Rotaciona seta quando aberto */
  .sidebar ul li:has(> ul).open > a::after,
  .sidebar ul li:has(> ul).open > p::after {
    transform: rotate(90deg);
  }

  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Grupo 01',
      repo: 'https://github.com/UnBArqDsw2025-1-Turma01/RepositorioTemplateEntrega1',
      loadSidebar: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar',
        noData: 'Nenhum resultado!',
        depth: 2
      }
    }
  </script>

  <!-- Scripts -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
