<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Fonte Poppins para títulos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Tema darklight -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <!-- CSS customizado para títulos -->
  <style>
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      name: 'Repositorio Template',
      repo: 'https://github.com/UnBArqDsw2025-1-Turma01/RepositorioTemplateEntrega1',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar',
        noData: 'Nenhum resultado!',
        depth: 2
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Roboto',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '16px',
        dark: {
          background: '#1e1e1e',
          textColor: '#ffffff',
          linkColor: '#42b983',
          codeBackgroundColor: '#282c34',
          codeTextColor: '#ffffff',
        },
        light: {
          background: '#ffffff',
          textColor: '#2c3e50',
          linkColor: '#42b983',
          codeBackgroundColor: '#f8f8f8',
          codeTextColor: '#525252',
        }
      }
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugin de busca -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Plugin de tema claro/escuro -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
